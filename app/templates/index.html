{% extends 'base.html'%}

{% block content %}
    <h1>{{title}}</h1>

    <h2>News Sources</h2>
    <ul>
      {% for source in sources %}
        <li>
          {{ sources.id}}<br>
          {{ source.name}}<br>
          {{ source.description}}<br>
          {{ source.url}}<br>
          {{ source.category}}<br>
          {{ source.language}}<br>
          {{ source.country}}<br>
        </li>
      {% endfor %}
    </ul>


{% endblock %}
